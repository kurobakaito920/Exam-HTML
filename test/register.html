<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<body>
    <div class="img-icon">
        <a href="./index.html">
            <img src="https://thenewxgear.com/wp-content/uploads/2021/08/Xgear-white.png" style="background-color:black;" alt="">
        </a>
    </div>
    <form method="post" action="">
        <label for="name">Tên</label><br>
        <input type="text" name="name" id="name" placeholder="Nhập tên" required/><br>
        <label for="password">Mật khẩu</label><br>
        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu" required/><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required/><br>
        <label for="phone">Phone</label><br>
        <input type="number" name="phone" id="phone" placeholder="Phone" required/><br>
        <div class="choose-gender">
            <input type="radio" name="radio" value="1" id="radio">Nam
            <input type="radio" name="radio" value="2" id="radio">Nữ
        </div>
        <button type="submit" name="submit" id="submit">Đăng ký</button>
    </form>
    <div class="back-login">
        <a href="./loginform.html">
            <button>Đã có tài khoản</button>
        </a>
    </div>
