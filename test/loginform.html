<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="img-icon">
        <a href="./index.html">
            <img src="https://thenewxgear.com/wp-content/uploads/2021/08/Xgear-white.png" style="background-color:black;" alt="">
        </a>
    </div>
    <form method="post">
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" placeholder="Nhập tài khoản"/><br/>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu"/>
        <div class="remember-password">
            <input type="checkbox" name="" id="">Nhớ mật khẩu
        </div>
        <button type="submit" name="Đăng Nhập">Đăng nhập</button>
    </form>
    <a href="./register.html">Đăng ký</a>
</body>
</html>
